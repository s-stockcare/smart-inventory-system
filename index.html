<!DOCTYPE html>
<html>
<head>
    <title>StockCare Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0077cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #005fa3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #eef3f8;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
        }

        .notification {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>StockCare Dashboard</h1>
</header>

<div class="container">
    <h2>Add New Product</h2>

    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="productQty" placeholder="Quantity">
    <button onclick="addProduct()">Add Product</button>

    <div id="notification" class="notification"></div>

    <hr>

    <h2>Product List</h2>
    <ul id="productList"></ul>
</div>

<script>
    function addProduct() {
        let name = document.getElementById("productName").value;
        let qty = document.getElementById("productQty").value;
        let notification = document.getElementById("notification");

        if(name === "" || qty === "") {
            notification.style.color = "red";
            notification.innerText = "Please fill all fields!";
            return;
        }

        let li = document.createElement("li");
        li.innerText = name + " - Quantity: " + qty;
        document.getElementById("productList").appendChild(li);

        notification.style.color = "green";
        notification.innerText = "Product added successfully!";

        document.getElementById("productName").value = "";
        document.getElementById("productQty").value = "";
    }
</script>

</body>
</html>
